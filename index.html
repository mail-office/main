<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Room Agency</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .info {
            position: absolute;
            top: 40%;
            color: white;
            background: rgba(0, 0, 0, 0.0);
            padding: 5px;
            border-radius: 0px;
            width: 400px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <a-scene>
        <!-- Background Pattern -->
        <a-sky src="https://flim-1-0-2.s3.eu-central-1.amazonaws.com/thumbs/hd_720px/0e061b65cd2a11ee99830612238522d6.jpeg" ></a-sky>

        <!-- 3D metallic text -->
        <a-entity 
            id="textEntity" 
            position="0 1.5 -3" 
            text="value: MAIL-ROOM; align: center; width: 4; color: #fff;"
            material="shader: standard; metalness: 0.8; roughness: 0.2;"
            rotation="0 0 0">
        </a-entity>
        
        <a-entity light="type: ambient; color: #fff; intensity: 0.1"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 1" position="-1 1 1"></a-entity>
    </a-scene>

    <div class="info">

        <p><strong>MAILROOM</strong> is a specialised agency focused on luxury fashion brands' digital presence and driving e-commerce growth. We offer comprehensive solutions in Digital Marketing, CRM, and E-commerce Optimization.</p>

        <p>Email: <a href="mailto:info@mail-office.agency">info@mail-room.agency</a></p>
    </div>

    <script>
        const textEntity = document.getElementById('textEntity');

        // Continuous rotation
        let rotation = 0;

        function rotateText() {
            rotation += 1; // Speed of rotation
            textEntity.setAttribute('rotation', {x: 0, y: rotation, z: 0});
            requestAnimationFrame(rotateText);
        }

        rotateText();

        // Update rotation based on mouse movement
        document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth) * 2 - 1; // Normalize to [-1, 1]
            const y = -(event.clientY / window.innerHeight) * 2 + 1; // Normalize to [-1, 1]

            const tiltX = y * 15; // Adjust tilt strength
            const tiltY = x * 15; // Adjust tilt strength

            textEntity.setAttribute('rotation', {
                x: tiltX,
                y: rotation, // Maintain ongoing rotation
                z: tiltY
            });
        });
    </script>
</body>
</html>
